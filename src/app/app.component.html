<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <!-- <Label *ngIf=showIcon class="sidedrawer-header-image fa" text="&#xf2bd;" (tap)="onDrawerIconTap()" ></Label> -->
            <!-- <Image *ngIf=showProPic class="sidedrawer-header-image" src={{imagePath}} stretch="aspectFill"></Image> -->
            <Label style="font-family: PermanentMarker-Regular; color: white; font-size: 50rem; text-align: center;" text="Chainring"></Label>
            <Label class="footnote" style="font-family: Roboto-Medium; font-size: 15rem; text-align: center;" text="Use hands-free navigation with these voice commands:" textWrap="true"></Label>
            <!-- <Label class="sidedrawer-header-brand" text="{{username}}"></Label> -->
            <!-- <Label class="footnote" text="username@mail.com"></Label> -->
        </StackLayout>

        <ScrollView row="1" class="sidedrawer-content">
            <StackLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" class="fas" text="&#xf276;" style="font-size: 30rem;"></Label>
                    <Label col="1" text="Pin Drop Commands" style="text-align: center; font-family: Roboto-Medium; font-size: 20rem; text-decoration: underline;" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="*, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *, *" rows="*, *, *" class="sidedrawer-list-item">
                        <Image src="./images/mapPotHole.png" row="0" col="0" rowSpan="2" colSpan="2">
                        </Image>
                    <!-- <Label col="4" text="Pothole"></Label> -->
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item">
                    <Label col="0" text="&#xf080;" class="fas"></Label>
                    <Label col="1" text="    Stats" class="p-r-10"></Label>
                </GridLayout>

                <!-- <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/login')" (tap)="onNavItemTap('/login')">
                    <Label col="0" text="&#xf002;" class="fa"></Label>
                    <Label col="1" text="Login" class="p-r-10"></Label>
                </GridLayout> -->
                <StackLayout class="hr-light"></StackLayout>
                    <GridLayout columns="auto, *" class="sidedrawer-list-item">
                        <Label col="0" class="fas" text="&#xf5a0;" style="font-size: 30rem;"></Label>
                        <Label col="1" text="Map Commands"
                            style="text-align: center; font-family: Roboto-Medium; font-size: 20rem; text-decoration: underline;"
                            class="p-r-10"></Label>
                    </GridLayout>
                        <StackLayout class="hr-light"></StackLayout>
                    <GridLayout columns="auto, *" class="sidedrawer-list-item">
                        <Label col="0" class="fas" text="&#xf206;" style="font-size: 30rem;"></Label>
                        <Label col="1" text="Ride Commands"
                            style="text-align: center; font-family: Roboto-Medium; font-size: 20rem; text-decoration: underline;"
                            class="p-r-10"></Label>
                    </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Settings" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="logout()">
                    <Label col="0" text="&#xf08b;" class="fa"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
